<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
	<div class="container header">
		<section class="leftContent">
			<img src="img/Logo.png" alt="company logo">
			<p>наш сайт, на якому,<br/> ви зможете замовити <br/> якісну упаковку<br/> незабаром запрацює<br/>
			</p>
		</section>
		<section class="sendForm">
			<p>Маєте питання? Залиште свої контакти - <br/> наші менеджери, якомога швидше зв'яжуться з Вами</p>
			<form method="POST" action="https://formspree.io/bugelmax@gmail.com">
				<label for="customerName">Ім'я</label>
				<input type="text" name="customerName" id="customerName" required>
				<label for="customerPhone">Телефон</label>
				<input name="customerPhone" id="customerPhone" class="phone-mask" required>
				<script>
					window.addEventListener("DOMContentLoaded", function() {
						function setCursorPosition(pos, elem) {
							elem.focus();
							if (elem.setSelectionRange) elem.setSelectionRange(pos, pos);
							else if (elem.createTextRange) {
								var range = elem.createTextRange();
								range.collapse(true);
								range.moveEnd("character", pos);
								range.moveStart("character", pos);
								range.select()
							}
						}

						function mask(event) {
							var matrix = "+38 (___) ___ ____",
								i = 0,
								def = matrix.replace(/\D/g, ""),
								val = this.value.replace(/\D/g, "");
							if (def.length >= val.length) val = def;
							this.value = matrix.replace(/./g, function(a) {
								return /[_\d]/.test(a) && i < val.length ? val.charAt(i++) : i >= val.length ? "" : a
							});
							if (event.type == "blur") {
								if (this.value.length == 2) this.value = ""
							}
							else setCursorPosition(this.value.length, this)
						};
						var input = document.querySelector("#customerPhone");
						input.addEventListener("input", mask, false);
						input.addEventListener("focus", mask, false);
						input.addEventListener("blur", mask, false);
					});
				</script>
				<label for="customerEmail">E-mail</label>
				<input type="email" name="customerEmail" id="customerEmail" required>
				<div>
					<button class="btn">Надіслати</button>
				</div>
			</form>
		</section>
	</div>
	<div class="container banner">
		<img src="img/banner.png" alt="banner"></img>
	</div>
</body>

</html>
